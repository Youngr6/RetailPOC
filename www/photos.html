<!DOCTYPE html>

<head>

    <title>AudaRetail - Photos</title>

    <link rel="stylesheet" href="css/site.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />

    <script src="scripts/bootstrap.js"></script>
    <script src="phonegap.js"></script>

<script type="text/javascript" charset="utf-8">

    var images;

    //-------------------------------------------------------------------------
    // Capture
    //-------------------------------------------------------------------------

    function capturePhotoWithFile() {
        navigator.camera.getPicture(onPhotoFileSuccess, onFail, { quality: 50, destinationType: Camera.DestinationType.FILE_URI });
    }


    function onPhotoFileSuccess(imageData) {

        var smallImage = document.getElementById('camera_image');
        smallImage.style.display = "block";
        smallImage.src = imageData;

        $('#Photos').append('<li><img src="' + imageData + '"/></li>');

        images.push(imageData);
        window.localStorage.setItem("photos", JSON.stringify(images));
    }

    function onFail(e){
        console.log("Error getting picture: " + e);
        document.getElementById('capture_status').innerHTML = "Error getting picture.";
    }

    function clearImages() {
        images = new Array();
        window.localStorage.setItem("photos", images);
        $('#Photos').html("");
    }

    function addPhoto() {
        var imageData = 'http://i-cdn.phonearena.com/images/phones/37986-xlarge/Apple-iPhone-5.jpg';
        $('#Photos').append('<li><img src="' + imageData + '"/></li>');

        images.push(imageData);
        window.localStorage.setItem("photos", JSON.stringify(images));
    }

    /**
    * Function called when page has finished loading.
    */
    function init() {
        document.addEventListener("deviceready", function () {
            console.log("Device=" + device.platform + " " + device.version);
        }, false);
    }

    $(document).ready(function () {

        var jString = window.localStorage.getItem("photos");
        if(jString != undefined)
            images = JSON.parse(jString);

        if (images == undefined) {
            images = new Array();
        }

        $.each(images, function(key, value) {
            $('#Photos').append('<li><img src="' + value + '"/></li>');
        });

    });

</script>

</head>
<body>

                </ul>
            </div>

        </div>

        <ul id="Photos">
        </ul>

    <h1>Capture</h1>
    <div id="info">
        <img style="width:120px;height:120px;" id="camera_image" src="" />
    </div>
        <h2>Actions</h2>

        <button class="btn btn-primary" onclick="capturePhotoWithFile();">Capture Photo</button> 
        <button class="btn btn-primary" onclick="clearImages();">Clear images</button>
        <button class="btn btn-primary" onclick="addPhoto();">Add Photo</button>
