<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>AudaRetail</title>

        <link rel="stylesheet" href="css/site.css"/>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-responsive.css" />

        <script type="text/javascript" src="scripts/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.js"></script>
    </head>
    <body>

        <div data-role="page" data-title="AudaRetail" id="HomePage">

        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner ">
            <div class="container">
              <a class="brand" href="#">AudaRetail</a>
                <ul class="nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
          </div>
        </div>


            <div data-role="content" id="searchPanel">
                <form action="joblog.html" method="get">
                    <section id="ResgistrationSearchAXSection" class="AxSection">
                            <div id="search_field_container">
                                <input type="search" id="txtRegistrationSearch" maxlength="9" autocorrect="off" spellcheck="false" data-bind="value: _temp.searchReg">
                                <img id="imgSearch" src="img/search_page_search_button.png" >
                            </div>
                            <p>
                                <label id="lblRegistraionSearchErrMsg" class="errorMsg" style="display: none; " data-bind="text: L('SEARCHFIELDEMPTY')"></label>
                                <label id="lblRegistraionSearchNoResultMsg" class="message" style="display: none; " data-bind="text: L('SEARCHNORESULTS')"></label>
                            </p>
                        <div id="RegistrationSearchResults" class="AxResultsContainer" data-bind="visible: Data().length > 0">
                            <div data-bind="template: { name: 'searchResultListTemplate' }"></div>
                        </div>
                    </section>
                </form>
            </div>

       

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
